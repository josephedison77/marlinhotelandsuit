{% extends "base.html" %}

{% block title %}Edit Profile - Marlin Hotel{% endblock %}

{% block content %}
<style>
    .profile-section {
        background-color: #f8f9fa;
    }
    .card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    .card-body {
        padding: 2rem;
    }
    h2 {
        color: #023147;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #c5a880;
    }
    .form-label {
        font-weight: 600;
        color: #0a1429;
    }
    .form-control {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #c5a880;
        box-shadow: 0 0 0 0.25rem rgba(197, 168, 128, 0.25);
    }
    .btn-primary {
        background: linear-gradient(to right, #023147, #002738);
        border: none;
        padding: 0.6rem 1.5rem;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(2, 49, 71, 0.3);
    }
    .btn-outline-secondary {
        border: 2px solid #c5a880;
        color: #8c6d46;
        background: transparent;
    }
    .btn-outline-secondary:hover {
        background: #c5a880;
        color: white;
    }
    h5 {
        color: #023147;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }
</style>

<section class="profile-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="mb-4">Edit Profile</h2>
                        
                        <form method="POST" action="{{ url_for('edit_profile') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       name="first_name" 
                                       value="{{ current_user.first_name }}"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       name="last_name" 
                                       value="{{ current_user.last_name }}"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" 
                                       class="form-control" 
                                       name="email" 
                                       value="{{ current_user.email }}"
                                       required>
                            </div>

                            <div class="mb-4">
                                <h5>Change Password</h5>
                                <div class="mb-3">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           name="current_password" 
                                           placeholder="Enter current password">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           name="new_password" 
                                           placeholder="Enter new password">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Confirm New Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           name="confirm_password" 
                                           placeholder="Confirm new password">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                                    Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password validation
        const newPassword = document.querySelector('input[name="new_password"]');
        const confirmPassword = document.querySelector('input[name="confirm_password"]');
        
        function validatePassword() {
            if (newPassword.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        newPassword.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);

        // Add focus effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.borderColor = '#c5a880';
                input.style.boxShadow = '0 0 0 0.25rem rgba(197, 168, 128, 0.25)';
            });
            input.addEventListener('blur', () => {
                input.style.borderColor = '#dee2e6';
                input.style.boxShadow = 'none';
            });
        });
    });
</script>
{% endblock %}
