{% extends "base.html" %}

{% block title %}Login - Marlin Hotel{% endblock %}

{% block content %}
<style>
  :root {
      --primary: #023147;
      --secondary: #c5a880;
      --accent: #8c6d46;
      --light: #f8f9fa;
      --dark: #0a1429;
      --text: #333;
      --gold-light: #e6c78a;
      --gold-dark: #b08d57;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
  }
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  body {
      font-family: 'Montserrat', sans-serif;
      color: var(--light);
      overflow-x: hidden;
      background: linear-gradient(55deg, #031924 0%, var(--primary) 100%), url('https://images.unsplash.com/photo-1611892440504-42a792e24d32?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
      line-height: 1.6;
  }
  .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3px 10px;
  }
  .card-body {
      background: rgba(255, 255, 255, 0);
      backdrop-filter: blur(10px);
      border-radius: 26px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      transition: var(--transition);
      position: relative;
      transform: translateY(0);
      border: 2px solid var(--accent);
      padding: 3rem 1.5rem;
      color: var(--light);
  }
  .mb-3 input,
  .mb-3 .form-control {
      background-color: var(--gold-light);
      border-radius: 20px;
      border: 1px solid var(--accent);
      color: var(--dark); /* <-- Fix: make text visible */
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem 1rem;
      box-sizing: border-box;
  }
  input:hover, .form-control:hover {background-color: #c5a880;}
  label {color: #e6c78a; font-style: italic; font-size: 0.8rem;}
  input::placeholder, .form-control::placeholder {font-size: 0.9rem;}
  .text-center {padding: 1rem 1rem;}
  .hrr {display: block;}
  @media (max-width: 868px) {
    .hrr {display: none;}
    .container {padding: 0 5px;}
    .card-body {padding: 2rem 0.5rem;}
    .mb-3 {width: 100%;}
    .mb-3 input,
    .mb-3 .form-control {
        font-size: 0.95rem;
        padding: 0.5rem 0.8rem;
    }
    .btn {font-size: 1rem;}
  }
</style>
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="auth-card card shadow" style="background-color: var(--primary);">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='uploads/ftt.png') }}" style="width: 100%; max-width: 14rem; display: block; margin: 0 auto 1rem auto;" class="hrr">
                        <h2 class="card-title text-center mb-4">Welcome Back</h2>
                        <form method="POST" action="{{ url_for('login') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" 
                                       class="form-control" 
                                       name="email" 
                                       required
                                       placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           name="password" 
                                           required
                                           id="password"
                                           placeholder="Enter password">
                                    <button class="btn btn-outline-secondary" 
                                            type="button" 
                                            id="togglePassword"> 
                                        <i class="bi bi-eye" style="color: #c5a880;"></i>
                                    </button>
                                </div>
                                <div class="text-end mt-2">
                                    <a href="{{ url_for('reset_password_request') }}" class="text" style="color: #e6c78a;">Forgot Password?</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color:var(--primary); border-radius: 30px;">Sign In</button>
                            <div class="text-center">
                                <span class="text" style="color: #c5a880;">Don't have an account? </span>
                                <a href="{{ url_for('register') }}">Create Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye-slash');
    });
});
</script>
{% endblock %}
